<!DOCTYPE html>
<html>
<head>

<title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>  <script type="text/javascript" src="js/home.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
	<h2 >Registered users:</h2>
    <div class="row">
    	  <div class="col-lg">
        <table class="table table-bordered table-dark" style="overflow:scroll;">
        <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
    </tr>
  		</thead>
  <tbody id = "usersTable">
   
  </tbody>
</table>
</div>
</div>
 </div>
 <div class="container">
	<h2 >Logged in users:</h2>
    <div class="row">
    	  <div class="col-lg">
        <table class="table table-bordered table-dark" style="overflow:scroll;">
        <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
    </tr>
  		</thead>
  <tbody id = "loggedInTable">
   
  </tbody>
</table>
</div>
</div>
 </div>
        <div class="col-sm-8">
          <div class="chatbody">
    
            <table class="table table-bordered table-dark" id= >
              <tr>
                <td>Recieved messages:</td>
              </tr>
            </table>    		
          </div>

          <div class="row">
            <div class="col-xs-10">
           <div class="panel panel-default">
  				<div class="panel-body" id = "msgPanel"></div>
			</div>
			  
              <input type="text" placeholder="TO(optional):" class="form-control" id = "reciever" />

              
              <input type="text" placeholder="Message..." class="form-control" id = "content" />
            </div>
            <div class="col-xs-9">
              <button class="btn btn-info btn-block" id = "btnSend">Send</button>
            </div>
          </div>

        </div>
    </div>
</div>
<div>
<button class="btn btn-info btn-block" id = "btnLogout">Logout</button>
</div>
</body>
