<body>
  		<h1>Chat-App</h1>      
		

        <div class="col-m-12">
          <div class="chatbody">
    			<label>Messages:</label>  		
          </div>
		 
          <div class="row">
            <div class="col-xs-10">
            
           <div class="panel panel-default">
  				<div class="panel-body" id = "msgPanel"></div>
			</div>
			  
              <input type="text" placeholder="TO(optional):" class="form-control" id = "reciever" />

              
              <input type="text" placeholder="Message..." class="form-control" id = "content" />
            </div>
            
            <div class="col-xs-9">
              <button class="btn btn-info btn-block" id = "btnSend">Send</button>
              <button class="btn btn-info btn-block" id = "btnLogout">Logout</button>
                   
          	</div>
          <div class="container">
			<h2 >Registered users:</h2>
    		<div class="row">
    	  	<div class="col-lg">
        	<table class="table table-bordered table-dark" style="overflow:scroll;">
        	<thead>
    		<tr>
      		<th scope="col">#</th>
     		<th scope="col">Username</th>
 		   	</tr>
  			</thead>
  <tbody id = "usersTable">
   
  </tbody>
</table>
</div>
</div>
 </div>
 <div class="container">
	<h2 >Logged in users:</h2>
    <div class="row">
    	  <div class="col-lg">
        <table class="table table-bordered table-dark" style="overflow:scroll;">
        <thead>
   		<tr>
      	<th scope="col">#</th>
      	<th scope="col">Username</th>
    	</tr>
  		</thead>
  		<tbody id = "loggedInTable">
   
  		</tbody>
		</table>
		
</div>
</div>
 </div>
